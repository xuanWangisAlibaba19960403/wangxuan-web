<body>
  <script type="module">
    import Dep from './utils/class/Dep.js'
    function defineReactive(data, key, val) {
      // 这样写dep有些耦合 所以我门把dep封装成一个类
      // let dep = []
      let dep = new Dep(); // 依赖
      Object.defineProperty(data, key, {
        enumerable: true,
        configurable: true,
        get() {
          // dep.push(window.target)
          dep.addSub(window.target)
          return val
        },
        set(newVal) {
          if (val === newVal) {
            return
          }
          val = newVal
          // for (let i = 0; i < dep.length; i++) {
          //   dep[i](newVal, val)
          // }
          dep.notify()
        }
      })
    }
    const o = {};
    defineReactive(o, 'a', 1)
    console.log(o.a)
    o.a = 2
  </script>
</body>

</html>
