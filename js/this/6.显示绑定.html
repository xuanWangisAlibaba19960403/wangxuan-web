<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function foo() {
      console.log(this.a);
    }

    var obj = {
      a: 2
    }

    foo.call(obj); // 2 强制绑定到foo对象上

    // 1.硬绑定
    function foo() {
      console.log(this.a);
    }

    var obj = {
      a: 2
    }

    var bar = function() {
      foo.call(obj);
    }

    bar(); // 2
    setTimeout(bar, 100); // 2
    bar.call(window); // 2
    // 硬绑定的bar不可能再修改
  </script>
</body>

</html>
