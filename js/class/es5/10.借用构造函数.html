    function SuperType(name) {
      this.name = name;
    }

    function SubType(name, age) {
      // 继承SuperType
      SuperType.call(this, name);
      this.age = age;
    }
    /* 1.为了确保SuperType构造函数不会重写子类型的属性，可以在调用超类型构造函数后，
    在添加应该在子类型中定义的属性
       2.如果仅仅是借用构造函数，那么也将无法避免构造函数模式存在的问题
    方法都在函数中定义，因此函数复用就无从谈起了。而且在超类型的原型中定义的方法，
    对子类型而言也是不可见的，结果所有类型都只能使用构造函数模式。考虑到这些问题，
    借用构造函数的技术也是很少单独使用的
    */
    const instance1 = new SubType('Tom', 29);
    console.log(instance1);
