<body>
  <script>
    const person = {
      name: 'Tom',
      friends: ['Ann', 'Ken']
    }

    function object(o) {
      function F() {};
      F.prototype = o;
      return new F();
    }
    // 等价
    // object(person)
    // Object.create(person)

    const p1 = Object.create(person, { // 更改
      name: {
        value: 'female'
      }
    })
    const p2 = Object.create(person, { // 增加
      male: {
        value: 'female'
      }
    })
    console.log(p1);
    console.log(p2);
  </script>
</body>

</html>
