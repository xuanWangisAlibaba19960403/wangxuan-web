      this.age = age;

      this.friends = ['Tom', 'Bob'];
    }

    Person.prototype = {
      constructor: Person,
      sayName() {
        console.log(this.name);
      }
    }

    function Man(name, age, job) {
      Person.call(this, name, age, job);
      this.male = 'male';
    }
    // 最为广泛的一种类型
  </script>
