<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function Person() {};
    const oldPrototype = Person.prototype; // wx
    const friend = new Person();
    Person.prototype = {
      constructor: Person,
      name: 'Nicholas',
      age: 29,
      job: 'software Engineer',
      sayName() {
        console.log(this.name);
      }
    };
    const newPrototype = Person.prototype; // wx
    console.log(oldPrototype); // wx
    console.log(newPrototype); // wx
    console.log(oldPrototype === newPrototype); // wx
    friend.sayName(); // error 
    // friend.prototype 指向旧的Person的原型
    // 所以调用friend.sayName会报错
  </script>
</body>

</html>
