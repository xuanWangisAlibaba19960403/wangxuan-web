<body>
  <script>
    function SuperType() {
      // 实例
      this.property = true;
    }

    SuperType.prototype.getSuperValue = function() {
      return this.property;
    }

    function SubType() {
      this.subproperty = false;
    }

    // 继承 SuperType
    SubType.prototype = new SuperType(); // 重写了原型对象

    const instance = new SubType();
    console.log(SubType.prototype.constructor);
  </script>
