<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function* something() {
      let nextVal;

      while (true) {
        if (nextVal === undefined) {
          nextVal = 1;
        } else {
          nextVal = (nextVal * 3) + 6;
        }
        yield nextVal;
      }
    }

    const it = something();
    for (let v of it) {
      console.log(v);
      if (v > 500) {
        it.return('end').value;
      }
    }
  </script>
</body>

</html>
