<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function *foo(x) {
            const y = x * (yield 'hello');
            return y;
        }

        const it = foo(6);
        // 启动foo(..)
        console.log(it.next().value);

        const res = it.next(7);

        console.log(res);
    </script>
</body>

</html>
