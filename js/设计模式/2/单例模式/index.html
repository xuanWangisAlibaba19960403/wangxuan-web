<body>
  <script>
    const lazySingle = function () {
      let instance = null;
      function Single() {
        return {
          diy: true,
          thisOne: true
        }
      }
      return function () {
        if (!instance) {
          instance = Single();
        }
        return instance;
      }
    }();

    console.log(lazySingle() === lazySingle());
  </script>
