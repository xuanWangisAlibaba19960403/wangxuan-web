<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="btn">点我</button>
    <script>
        const btn = document.getElementById('btn');
        btn.onclick = () => {
            console.log(1);
        }
        function decorator(target, fn) {
            const event = document.getElementById(target);
            if (typeof event.onclick === 'function') {
                const oldFn = event.onclick;
                event.onclick = () => {
                    oldFn();
                    fn();
                }
            } else {
                event.onclick = fn;
            }
        }

        decorator('btn', () => {
            console.log(2);
        })
    </script>
</body>

</html>
