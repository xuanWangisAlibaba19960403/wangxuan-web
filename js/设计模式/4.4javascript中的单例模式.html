<body>
  <script>
    var a = {};
    // 我们有必要尽量减少全局变量的使用，即使需要，也要把它的污染降低
    // 1.使用命名空间
    var namespace1 = {
      a: function() {
        console.log(1);
      }
    }

    var MyApp = {};

    MyApp.namespace = function(name) {
      var parts = name.split('.');
      var current = MyApp;
      for (var i in parts) {
        if (!current[parts[i]]) {
          current[parts[i]] = {};
        }
        current = current[parts[i]];
      }
    }
  </script>
