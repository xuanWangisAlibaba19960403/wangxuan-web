<body>
  <script>
    /*
      {
        var a = 3 * 6; // 3 * 6 表达式 // 声明语句 // 结果值undefined
        b = a; // a 表达式 // 赋值表达式
      }
      b; // 表达式 // 表达式语句
    */

    /*
      var b; // 声明语句 // 结果值undefined
      if (true) {
        b = 4 + 38; // 4 + 38 表达式 // 赋值表达式
      }
      代码块的结果值就如同一个隐式的返回
      返回最后一个语句/表达式 b = 4 + 38的结果值

      var a, b; // 声明语句 // 结果值 undefined
      a = eval('if (true) { b = 4 + 38; }'); //赋值表达式 //结果值42
      a; // 表达式语句 // //结果值 42
    */
  </script>
</body>
