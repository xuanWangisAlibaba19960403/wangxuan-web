<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Vertex {
            constructor(label, wasVisited) {
                this.label = label;
                this.wasVisited = wasVisited
            }
        }

        class Graph {
            constructor(v) {
                this.vertices = v;
                this.edges = 0;
                this.adj = [];
                for (let i = 0; i < this.vertices; i++) {
                    this.adj[i] = [];
                }
                this.addEdge = addEdge;
                this.showGraph = showGraph;
            }
        }

        function addEdge(v, w) {
            this.adj[v].push(w);
            this.adj[w].push(v);
            this.edges++;
        }

        function showGraph() {
            for (let i = 0; i < this.vertices; i++) {
                console.log(i + '->');
                for (let j = 0; j < this.vertices; j++) {
                    if (this.adj[i][j]) {
                        console.log(this.adj[i][j] + ' ');
                    }
                }
                console.log('\n');
            }
        }

        const g = new Graph(5);
        g.addEdge(0, 1);
        g.addEdge(0, 2);
        g.addEdge(1, 3);
        g.addEdge(2, 4);
        g.showGraph();
        console.log(g);
    </script>
</body>

</html>
