<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background-color: red;
            height: 150px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        const box = document.getElementById('box');
        function localName() {
            console.dir(this.localName);
        }
        box.addEventListener('click', localName, {
            capture: true
        });
        document.body.addEventListener('click', localName, {
            capture: true
        });
        document.documentElement.addEventListener('click', localName, {
            capture: true
        });
        document.addEventListener('click', localName, {
            capture: true
        });
    </script>
</body>

</html>
