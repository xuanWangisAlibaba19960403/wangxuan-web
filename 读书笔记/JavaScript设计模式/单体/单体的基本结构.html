<body>
  <script>
    /* Basic Singleton. */

    // var Singleton = {
    //   name: 'single',
    //   state: true
    // }

    var singleTon = (function () {
      var instance = null;

      function constructor() {
        var state = false;

        function getState() {
          return state;
        }

        return {
          getState
        }
      }

      return {
        getInstance: function () {
          if (instance === null) {
            instance = constructor();
          }
          return instance;
        }
      }
    })();

    console.log(singleTon.getInstance().getState());
  </script>
</body>

</html>
