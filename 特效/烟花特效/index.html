<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            background: #171717;
            color: #999;
            font: 100%/18px helvetica, arial, sans-serif;
        }

        a {
            color: #2fa1d6;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
        }

        #canvas-container {
            background: #000 url(https://jackrugile.com/lab/fireworks-v2/images/bg.jpg);
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 2;
        }

        canvas {
            cursor: crosshair;
            display: block;
            position: relative;
            z-index: 3;
            
            height: 100%;
            width: 100%;
        }

        canvas:active {
            cursor: crosshair;
        }

        #skyline {
            background: url(https://jackrugile.com/lab/fireworks-v2/images/skyline.png) repeat-x 50% 0;
            bottom: 0;
            height: 135px;
            left: 0;
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        #mountains1 {
            background: url(https://jackrugile.com/lab/fireworks-v2/images/mountains1.png) repeat-x 40% 0;
            bottom: 0;
            height: 200px;
            left: 0;
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        #mountains2 {
            background: url(https://jackrugile.com/lab/fireworks-v2/images/mountains2.png) repeat-x 30% 0;
            bottom: 0;
            height: 250px;
            left: 0;
            position: absolute;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <div id="mountains2"></div>
        <div id="mountains1"></div>
        <div id="skyline"></div>
    </div>

    <script src="./fireworks.js"></script>
</body>

</html>
