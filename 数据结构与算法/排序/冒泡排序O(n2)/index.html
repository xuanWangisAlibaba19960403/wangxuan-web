<body>
  <script>
    const arr = [5, 9, 3, 1, 2, 8, 4, 7, 6];
    for (let i = arr.length - 1; i >= 0; i--) {
      if (arr[i] < arr[i - 1]) {
        [arr[i], arr[i - 1]] = [arr[i - 1], arr[i]]
      }
    }
    console.log(arr);
  </script>
</body>
