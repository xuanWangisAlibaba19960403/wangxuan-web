    <script>
        class Node {
            constructor(ele) {
                this.element = ele;
                this.next = null;
            }
        }

        class LinkedList {
            constructor(ele) {
                this.head = new Node('head');
                this.head.next = this.head;
            }
            find(node) {
                let cur = this.head;
                while (cur.element !== node) {
                    cur = cur.next;
                }
                return cur;
            }
            findPrevios(node) {
                let cur = this.head;
                while (cur.next !== null && cur.next.element !== node) {
                    cur = cur.next;
                }
                return cur;
            }
            insert(element, node) {
                const newNode = new Node(element);
                const cur = this.find(node);
                newNode.next = cur.next;
                cur.next = newNode;
            }
            remove(node) {
                let prev = this.findPrevios(node);
                if (prev.next !== null) {
                    prev.next = prev.next.next;
                }
            }
            display() {
                let cur = this.head;
                while (cur.next !== null && cur.next.element !== 'head') {
                    console.log(cur.next.element);
                    cur = cur.next;
                }
            }
        }


    </script>
