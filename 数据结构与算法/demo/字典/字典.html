<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Dictionary {
            constructor() {
                this.dataStore = [];
            }

            add(key, val) {
                this.dataStore[key] = val;
            }

            find(key) {
                return this.dataStore[key];
            }

            remove(key) {
                delete this.dataStore[key];
            }

            showAll() {
                for (let key of Object.keys(this.dataStore)) {
                    console.log(key, this.dataStore[key]);
                }
            }
            count() {
                let n = 0;
                for (let key of Object.keys(this.dataStore)) {
                    n += 1;
                }
                return n;
            }
            clear() {
                for (let key of Object.keys(this.dataStore)) {
                    delete this.dataStore[key];
                }
            }
        }

        const pbook = new Dictionary();
        console.log(pbook);
        pbook.add('Mike', 123);
        pbook.add('David', 345);
        pbook.add('Cynthia', 456);
        pbook.showAll();
        pbook.clear();
        console.log(pbook);
        console.log(pbook.count());
    </script>
</body>

</html>
