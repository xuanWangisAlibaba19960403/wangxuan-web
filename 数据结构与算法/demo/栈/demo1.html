    <script>
        class Stack {
            constructor() {
                this.dataStore = [];
                this.top = 0;
            }

            push(ele) {
                this.dataStore[this.top++] = ele;
            }
            pop() {
                return this.dataStore[--this.top];
            }
            peek() {
                if (this.top === 0) {
                    return null;
                }
                return this.dataStore[this.top - 1];
            }
            length() {
                return this.top;
            }
            clear() {
                this.top = 0;
            }
        }

        // 数制间的转换
        function mulBase(num, base) {
            const s = new Stack();
            do {
                s.push(num % base);
                num = Math.floor(num /= base);
            } while (num > 0)
            let converted = '';
            while (s.length() > 0) {
                converted += s.pop();
            }
            return converted;
        }

        console.log(mulBase(10, 2));
