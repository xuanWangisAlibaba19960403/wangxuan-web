<body>
    <script>
        // 自组织方法 仅当数组位于数据集的前20%元素之外
        function seqSearch(arr, data) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === data && i > (arr.length * 0.2)) {
                    [arr[i], arr[i - 1]] = [arr[i - 1], arr[i]];
                    return true;
                } else if (arr[i] === data) {
                    return true;
                }
            }
            return false;
        }

        function dispArr(arr) {
            let i = 0;
            for (; i < arr.length; i++) {
                console.log(arr[i] + ' ');
                if (i % 10 === 9) {
                    console.log('\n');
                }
            }
            if (i % 10 === 9) {
                console.log('\n');
            }
        }

        function findMin(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min;
        }

        function findMax(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max;
        }

        let nums = [];
        for (let i = 0; i < 100; i++) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        dispArr(nums);
        let num = Number(prompt('输入一个要查找的数字'));
        console.log(seqSearch(nums, num));
    </script>
</body>
