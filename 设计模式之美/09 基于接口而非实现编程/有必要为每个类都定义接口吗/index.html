    <script>
        /*
        是否需要为每个类定义接口？
        看了刚刚的讲解，你可能会有这样的疑问：为了满足这条原则，我是不是需要给每个实现类都定义对应的接口呢？
        在开发的时候，是不是任何代码都要只依赖接口，完全不依赖实现编程呢？
        做任何事情都要讲求一个“度”，过度使用这条原则，非得给每个类都定义接口，接口满天飞，也会导致不必要的开发负担。
        至于什么时候，该为某个类定义接口，实现基于接口的编程，
        什么时候不需要定义接口，直接使用实现类编程，
        我们做权衡的根本依据，还是要回归到设计原则诞生的初衷上来。
        只要搞清楚了这条原则是为了解决什么样的问题而产生的，你就会发现，很多之前模棱两可的问题，都会变得豁然开朗。
        前面我们也提到，
            这条原则的设计初衷是，将接口和实现相分离，封装不稳定的实现，暴露稳定的接口。
        上游系统面向接口而非实现编程，不依赖不稳定的实现细节，
        这样当实现发生变化的时候，上游系统的代码基本上不需要做改动，以此来降低代码间的耦合性，提高代码的扩展性。
        从这个设计初衷上来看，
        如果在我们的业务场景中，
        某个功能只有一种实现方式，未来也不可能被其他实现方式替换，
        那我们就没有必要为其设计接口，也没有必要基于接口编程，直接使用实现类就可以了。
        除此之外，越是不稳定的系统，
        我们越是要在代码的扩展性、维护性上下功夫。
        相反，如果某个系统特别稳定，在开发完之后，基本上不需要做维护，那我们就没有必要为其扩展性，投入不必要的开发时间。
        */
    </script>
