<body>
    <script>
        /* 实际上，我们可以利用组合（composition）、接口、委托（delegation）三个技术手段，一块儿来解决刚刚继承存在的问题。 */

        /* 
        我们前面讲到接口的时候说过，接口表示具有某种行为特性。
        针对“会飞”这样一个行为特性，我们可以定义一个 Flyable 接口，只让会飞的鸟去实现这个接口。
        对于会叫、会下蛋这些行为特性，我们可以类似地定义 Tweetable 接口、EggLayable 接口。
        我们将这个设计思路翻译成代码的话，就是下面这个样子：
        */


        class Flyable {
            fly() {

            }
        }

        class Tweetable {
            tweet() {

            }
        }

        class EggLayable {
            layEgg() {

            }
        }

        class Ostrich extends Tweetable, EggLayable {//鸵鸟
            //... 省略其他属性和方法...

            tweet() { }
            layEgg() { }

        }

        class Sparrow extends Flayable, Tweetable, EggLayable {//麻雀
            //... 省略其他属性和方法...
            fly() { }

            tweet() { }
            layEgg() { }
        }

        /*
            我们知道继承主要有三个作用：表示 is-a 关系，支持多态特性，代码复用。
            而这三个作用都可以通过其他技术手段来达成。
            比如 is-a 关系，我们可以通过组合和接口的 has-a 关系来替代；多态特性我们可以利用接口来实现；
            代码复用我们可以通过组合和委托来实现。
            所以，
                从理论上讲，通过组合、接口、委托三个技术手段，我们完全可以替换掉继承，在项目中不用或者少用继承关系，
            特别是一些复杂的继承关系。
        */
    </script>
</body>

</html>
