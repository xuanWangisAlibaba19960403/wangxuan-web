<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Castle Duel</title>
  <!-- Icons & Stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Signika+Negative:600" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="transition.css" />
</head>
<body>
  <!-- Include the library in the page -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- This library will be useful for animations -->
  <script src="https://unpkg.com/tween.js"></script>
  
  <!-- Game app -->
  <div id="app">
    <top-bar :turn="turn" :players="players" :current-player-index="currentPlayerIndex"></top-bar>
    <card v-for="card in testHand" :def="card.def"></card>
    <transition name="hand">
      <hand :cards="testHand" v-if="!activeOverlay" @card-paly="testPlayCard"></hand>
    </transition>
  </div>
  
  <!-- Scripts -->
  <script src="utils.js"></script>
  <script src="cards.js"></script>
  <script src="state.js"></script>
  <script src="components/ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
