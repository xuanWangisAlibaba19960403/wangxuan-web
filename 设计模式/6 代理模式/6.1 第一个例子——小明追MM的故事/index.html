  <script>
    // 接下来，我们引入代理B，即小明通过B来给A送花
    var xiaoming = {
      sendFlower(target) {
        var flower = new Flower();
        target.receiveFlower(flower);
      }
    }

    var B = {
      receiveFlower(flower) {
        A.listenGoodMoon(function () {
          A.receiveFlower(flower);
        });
      }
    }

    var A = {
      receiveFlower(flower) {
        console.log('收到花' + flower);
      },
      listenGoodMoon(fn) {
        setTimeout(() => {
          fn();
        }, 3000);
      }
    }

    xiaoming.sendFlower(B);
  </script>
