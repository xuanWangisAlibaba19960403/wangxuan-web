    /*
      到这里我们已经学习了两个状态模式的例子，现在是时候来总结状态模式的优缺点了。状态模式的优点如下。
      ❏ 状态模式定义了状态与行为之间的关系，并将它们封装在一个类里。通过增加新的状态类，很容易增加新的状态和转换。
      ❏ 避免Context无限膨胀，状态切换的逻辑被分布在状态类中，也去掉了Context中原本过多的条件分支。
      ❏ 用对象代替字符串来记录当前状态，使得状态的切换更加一目了然。
      ❏ Context中的请求动作和状态类中封装的行为可以非常容易地独立变化而互不影响。
      状态模式的缺点是会在系统中定义许多状态类，
          编写20个状态类是一项枯燥乏味的工作，而且系统中会因此而增加不少对象。
      另外，由于逻辑分散在状态类中，虽然避开了不受欢迎的条件分支语句，但也造成了逻辑分散的问题，
      我们无法在一个地方就看出整个状态机的逻辑。
    */
