        现在我们已经可以随意地为游戏增加玩家或者队伍，
        但问题是，每个玩家和其他玩家都是紧紧耦合在一起的。
        在此段代码中，每个玩家对象都有两个属性，this.partners和this.enemies，用来保存其他玩家对象的引用。
        当每个对象的状态发生改变，比如角色移动、吃到道具或者死亡时，都必须要显式地遍历通知其他对象。
        在这个例子中只创建了8个玩家，或许还没有对你产生足够多的困扰，
        而如果在一个大型网络游戏中，画面里有成百上千个玩家，几十支队伍在互相厮杀。
        如果有一个玩家掉线，必须从所有其他玩家的队友列表和敌人列表中都移除这个玩家。
        游戏也许还有解除队伍和添加到别的队伍的功能，红色玩家可以突然变成蓝色玩家，这就不再仅仅是循环能够解决的问题了。
        面对这样的需求，我们上面的代码可以迅速进入投降模式。
        */
