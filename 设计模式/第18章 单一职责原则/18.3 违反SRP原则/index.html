  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    /*
      一方面，我们受设计原则的指导，另一方面，我们未必要在任何时候都一成不变地遵守原则。
      在实际开发中，因为种种原因违反SRP的情况并不少见。
      比如jQuery的attr等方法，就是明显违反SRP原则的做法。
      jQuery的attr是个非常庞大的方法，既负责赋值，又负责取值，
      这对于jQuery的维护者来说，会带来一些困难，
      但对于jQuery的用户来说，却简化了用户的使用。
      在方便性与稳定性之间要有一些取舍。
      具体是选择方便性还是稳定性，并没有标准答案，而是要取决于具体的应用环境。
      比如如果一个电视机内置了DVD机，当电视机坏了的时候，DVD机也没法正常使用，
      那么一个DVD发烧友通常不会选择这样的电视机。
      但如果我们的客厅本来就小得夸张，
      或者更在意DVD在使用上的方便，
      那让电视机和DVD机耦合在一起就是更好的选择。
    */
  </script>
