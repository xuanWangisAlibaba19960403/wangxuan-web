<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Iterator = function (obj) {
            var current = 0;
            var next = function () {
                current += 1;
            }
            var isDone = function () {
                return current >= obj.length;
            }
            var getCurrItem = function () {
                return obj[current];
            }

            return {
                next,
                isDone,
                getCurrItem,
                length: obj.length
            }
        }

        var compare = function (iterator1, iterator2) {
            console.log(iterator1, iterator2);
            if (iterator1.length !== iterator2.length) {
                return;
            }
            while (!iterator1.isDone() &&
                !iterator2.isDone()) {
                if (iterator1.getCurrItem() !==
                    iterator2.getCurrItem()) {
                    throw new Error('不相等');
                }
                iterator1.next();
                iterator2.next();
            }
        }

        compare(Iterator([1, 2, 3]), Iterator([1, 2, 3]));
    </script>
</body>

</html>
