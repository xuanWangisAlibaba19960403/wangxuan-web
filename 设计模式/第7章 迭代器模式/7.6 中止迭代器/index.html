<body>
    <script>
        const each = function (arr, fn) {
            for (let i = 0; i < arr.length; i++) {
                if (fn.call(arr[i], i, arr[i]) === false) {
                    break;
                }
            }
        }

        const arr = [1, 2, 3];

        each(arr, function (i, v) {
            if (i > 1) {
                return false;
            }
            console.log(i, v);
        })
    </script>
</body>
