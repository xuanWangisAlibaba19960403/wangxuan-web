<body>
    <script>
        class Beverage {
            constructor() {

            }

            boilWater() {
                console.log('把水煮沸')
            }

            brew() {
                Beverage.error();
            }

            pourInCup() {
                Beverage.error();
            }

            addCondiments() {
                Beverage.error();
            }

            customerWantsCondiments() {
                return true;
            }

            init() {
                this.boilWater();
                this.brew();
                this.pourInCup();
                if (this.customerWantsCondiments()) {
                    this.addCondiments();
                }
            }

            static error() {
                throw new Error('务必重写父类方法');
            }
        }
    </script>

    <script>
        class CoffeeHook extends Beverage {
            constructor() {
                super();
            }

                console.log('沸水冲泡咖啡');
            }

            pourInCup() {
                console.log('把咖啡倒进杯子');
            }

            addCondiments() {
                console.log('加糖和牛奶');
            }

            customerWantsCondiments() {
                return window.confirm('请问需要调料吗？')
            }
        }

        new Coffee().init();
    </script>
</body>
