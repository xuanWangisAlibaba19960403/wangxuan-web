  <script>
    /*
        享元模式的目标是尽量减少共享对象的数量，关于如何划分内部状态和外部状态，下面的几条经验提供了一些指引。
        ❏ 内部状态存储于对象内部。
        ❏ 内部状态可以被一些对象共享。
        ❏ 内部状态独立于具体的场景，通常不会改变。
        ❏ 外部状态取决于具体的场景，并根据场景而变化，外部状态不能被共享。

        这样一来，我们便可以把所有内部状态相同的对象都指定为同一个共享的对象。
        而外部状态可以从对象身上剥离出来，并储存在外部。
        剥离了外部状态的对象成为共享对象，外部状态在必要时被传入共享对象来组装成一个完整的对象。
        虽然组装外部状态成为一个完整对象的过程需要花费一定的时间，
        但却可以大大减少系统中的对象数量，相比之下，这点时间或许是微不足道的。
        因此，享元模式是一种用时间换空间的优化模式。
        在上面的例子中，
          性别是内部状态，
          内衣是外部状态，
        通过区分这两种状态，大大减少了系统中的对象数量。
        通常来讲，内部状态有多少种组合，系统中便最多存在多少个对象，
          因为性别通常只有男女两种，所以该内衣厂商最多只需要2个对象。
        使用享元模式的关键是如何区别内部状态和外部状态。
        可以被对象共享的属性通常被划分为内部状态，
          如同不管什么样式的衣服，都可以按照性别不同，
          穿在同一个男模特或者女模特身上，
          模特的性别就可以作为内部状态储存在共享对象的内部。
          而外部状态取决于具体的场景，并根据场景而变化，
          就像例子中每件衣服都是不同的，它们不能被一些对象共享，因此只能被划分为外部状态。
    */
  </script>
</body>
