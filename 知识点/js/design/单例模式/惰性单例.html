<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //惰性载入单例
        var LazySingle = (function() {
            // 单例实例引用
            var _instance = null;
            // 单例
            function Single() {
                /* 这里定义私有属性和方法 */
                return {
                    publicMethod() {},
                    publicProperty: '1.0'
                }
            }
            // 获取单例对象接口
            return function() {
                // 如果为创建单例将创建单例
                if (!_instance) {
                    _instance = Single();
                }
                // 返回单例
                return _instance;
            }
        })();

        console.log(LazySingle());
    </script>
</body>
</html>
