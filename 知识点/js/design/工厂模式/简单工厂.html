<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 篮球基类
        var Basketball = function() {
            this.intro = '篮球盛行于美国';
        }
        Basketball.prototype = {
            getMember() {
                console.log('每个队伍需要5名球员');
            },
            getBallSize() {
                console.log('篮球很大');
            }
        }
        // 足球基类
        var FootBall = function() {
            this.intro = '足球在世界范围内很流行';
        }
        FootBall.prototype = {
            getMember() {
                console.log('每个队伍需要11名球员');
            },
            getBallSize() {
                console.log('篮球很大');
            }
        }

        // 网球基类
        var Tennis = function() {
            this.intro = '每年有很多网球系列赛';
        }
        Tennis.prototype = {
            getMember() {
                console.log('每个队伍需要1名球员');
            },
            getBallSize() {
                console.log('网球很小');
            }
        }
        // 运动工厂
        var SportsFactory = function(name) {
            switch(name) {
                case 'NBA':
                return new Basketball();
                case 'wordCup':
                return new FootBall();
                case 'FranchOpen':
                return new Tennis();
            }
        }
    </script>
</body>
