<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
    /*
      声明式编程。在声明式编程中,我们要告诉编译器做'什么', 而不是'如何'做。
      ‘如何’做的部分将被抽象道普通函数中（这些函数被称为高阶函数）
    */
    /*
      声明式方法遍历数组
    */

    var arr = [1, 2, 3];
    arr.forEach((el) => console.log(el));
  </script>
</body>
</html>
