<body>
  <script>
    f(x) = y;
    /* 
      x和y可以是任意的数字。这是一个非常简单的定义，但是其中包含了几个关键点：
       1. 函数必须接受一个参数
       2. 函数必须总是返回一个值
       3. 函数应该一句接收到的参数(例如x)而不是外部环境运行
       4. 对于一个给定的x, 只会输出唯一的x
    */
  </script>
