<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 非纯函数
    let global = 'something';
    let functiona1 = (input) => {
      // 处理input
      // 改变global
      global = 'somethingElse';
    }
    let function2 = () => {
      if (global === 'something') {
        // 业务逻辑
      }
    }
    // 纯函数
    let functiona1 = (input, global) => {
      // 处理input
      // 改变global
      global = 'somethingElse';
    }
    let function2 = (global) => {
      if (global === 'something') {
        // 业务逻辑
      }
    }
  </script>
</body>
