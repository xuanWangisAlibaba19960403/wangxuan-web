<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 用命令式方法遍历数组
        var arr = [1, 2, 3];
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        /* 
            获取数组长度， 循环数组， 用索引获取每一个数组元素
            我们将之称为“命令式”解决方案，命令式编程主张告诉编译器“如何”去做
        */
    </script>
</body>
</html>
