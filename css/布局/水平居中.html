<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中</title>
    <style>
        .box {
            height: 600px;
            width: 600px;
            margin:50px auto;
            border: 1px #ccc solid;
            /* text-align: center; */
            display:flex;justify-content:center;align-items:center
        }
        .big {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            /* text-align: center; */
            /* display: inline-block;
            vertical-align: middle;
            line-height: 400px; */
            display:flex;justify-content:center;align-items:center
            
            
        }
        .small {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            display: inline-block;            
        }
    </style>
</head>
<body>
    <!-- 使用inline-block 和 text-align实现     水平居中 -->
    <!-- .parent{display:inline-block;vertical-align:middle;line-height:20px;}   实现垂直居中 -->
    <div class="box">
        <div class="big">
            <span class="small"></span>
        </div>
    </div>
</body>
</html>
