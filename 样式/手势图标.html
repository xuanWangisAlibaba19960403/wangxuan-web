<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 40px;
            border-radius: 4px;
        }
        .box--link {
            display: block;
            /* 手势图标 */
            cursor: pointer;
            border: none;
            background:rgb(22, 161, 216);
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        <button class="box--link">搜索</button>
    </div>
</body>
</html>
